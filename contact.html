    <br>
    <main>
        <div class="page-content">
            <div class="contact-headline">
                <h1>Contact Information</h1>
            </div>
            <div class="contact">
                <div class="contact-info">
                    <h3>
                        Thanaporn Boonthong (Polly)
                    </h3>
                    <p></p>
                    <br>
                    <a href="mailto:polly9568@gmail.com">
                        Polly9568(at)gmail(dot)com
                    </a>
                    <br>
                    <a href="tel:+44 74 9471 6969">
                        +44 74 9471 6969
                    </a>
                </div>
                <div class="contact-form">
                    <form action="" method="post">
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Name" id="name" name="name" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="E-mail adress" name="email" required>
                        <br>
                        <label for="tel">Phone Number: </label>
                        <input type="tel" id="tel" placeholder="Optional" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                            placeholder="Optional">
                        <br>
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Write your maessage here" name="message" rows="5" cols="25"
                            maxlength="250" required></textarea>
                        <br>
                        <input type="submit" value="Send message">
                    </form>
                </div>
            </div>
        </div>
    </main>
